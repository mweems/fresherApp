<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fresher</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="fresher" ng-controller="MarketPlaceCtrl">

    <!-- Center content -->
      <ion-header-bar class="bar-dark">
        <h1 class="title">Fresher</h1>
      </ion-header-bar>
      <ion-content>
      <ion-list >
        <ion-item ng-repeat="ad in ads" >
          <div class="ad">
            <div class="input" >
              <h2 id="company">Company : {{ad.name}}</h2>
              <h2 id="species">Species : {{ad.species}}</h2>
            </div>
            <div class="input" id="right">
              <h2 id="size">Size : {{ad.size}}</h2>
              <h2 id="price">Price : {{ad.price}}</h2>
            </div>
            <div class="contact">
              <p><button id="contact_page" class="btn" >Contact</button></p>
            </div>
          </div>
        </ion-item>
      </ion-list>  
      </ion-content>
 
  </body>
</html>
